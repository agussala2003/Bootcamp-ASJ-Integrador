<app-header></app-header>
<div class="row position-relative main bg-dark">
  <app-sidebar [ngClass]="sidebarFlag ? 'col-12 col-md-3' : 'd-none'"></app-sidebar>
  <div class="w-auto d-none d-md-block position-absolute ps-2 mt-1">
    <div (click)="sidebarBurguer()" class="btBurguer ms-2 mt-2">
      <div>
        <span [ngClass]="this.sidebarFlag ? 'activeBars1' : ''"></span>
        <span [ngClass]="this.sidebarFlag ? 'activeBars2' : ''"></span>
        <span [ngClass]="this.sidebarFlag ? 'activeBars3' : ''"></span>
      </div>
    </div>
  </div>
  <main [ngClass]="sidebarFlag ? 'col-12 bg-dark col-md-9' : 'col-12'">
    <router-outlet></router-outlet>
  </main>
</div>
<app-footer></app-footer>
