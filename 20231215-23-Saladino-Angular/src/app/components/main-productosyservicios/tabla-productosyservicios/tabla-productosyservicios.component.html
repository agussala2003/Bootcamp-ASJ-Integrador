<div class="container">
    <div class="table-responsive rounded-3 mt-5 mb-3">
          <table class="table align-middle mb-0 bg-white">
            <thead class="bg-light">
              <tr>
                <th>Proveedor</th>
                <th class="text-nowrap">Codigo / Sku</th>
                <th>Categoria</th>
                <th>Producto</th>
                <th>Precio</th>
                <th>Accion</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of productosyServicios">
                <td>
                    <p class="fw-normal mb-1 text-nowrap text-center">{{item.Proveedor}}</p>
                </td>
                <td>
                    <p class="fw-normal mb-1 text-nowrap text-center">{{item.Sku}}</p>
                </td>
                <td>
                    <p class="fw-normal mb-1 text-nowrap">{{item.Categoria}}</p>
                </td>
                <td>
                    <p class="fw-normal mb-1 text-nowrap">{{item.Producto}}</p>
                </td>
                <td>
                    <p class="fw-normal mb-1 text-nowrap">${{item.Precio}}</p>
                </td>
                <td>
                    <div class="d-flex">
                        <i class='btn btn-danger bx bx-trash me-2'></i>
                        <i class='btn btn-primary bx bx-edit-alt' ></i>
                    </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
</div>
