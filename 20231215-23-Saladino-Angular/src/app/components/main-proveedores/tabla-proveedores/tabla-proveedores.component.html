<div class="bg-dark">
  <div class="container p-5">
    <div class="row">
      <div class="col-12 d-flex justify-content-start justify-content-md-end mb-3 ">
        <a routerLink="/proveedores/form" class="btn btn-primary"
          >Agregar Proveedor</a
        >
      </div>
    </div>
    <div class="table-responsive rounded-3 mt-5 mb-3">
      <table class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
          <tr>
            <th class="text-center">Codigo</th>
            <th>Razon Social</th>
            <th>Rubro</th>
            <th>Contacto</th>
            <th>Pais</th>
            <th>Accion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let proveedor of proveedores">
            <td>
              <div class="d-flex align-items-center">
                <img
                  src="{{ proveedor.Imagen }}"
                  alt=""
                  style="width: 35px; height: 35px"
                  class="rounded-circle"
                  (error)="handleImageError(proveedor)"
                />
                <div class="ms-3">
                  <p class="fw-normal mb-1 text-nowrap text-center">{{ proveedor.Codigo }}</p>
                </div>
              </div>
            </td>
            <td>
              <p class="fw-normal mb-1 text-nowrap">
                {{ proveedor.RazonSocial }}
              </p>
            </td>
            <td>
              <p class="fw-normal mb-1 text-nowrap">{{ proveedor.Rubro }}</p>
            </td>
            <td>
              <p class="fw-normal mb-1 text-nowrap">{{ proveedor.Telefono }}</p>
            </td>
            <td>
              <p class="fw-normal mb-1 text-nowrap">
                {{ proveedor.Direccion.Pais }}
              </p>
            </td>
            <td>
              <div class="d-flex">
                <i (click)="borrarProveedor(proveedor.Codigo)" class="btn btn-danger bx bx-trash me-2"></i>
                <i [routerLink]="['/proveedores/form/',proveedor.Codigo]" class="btn btn-primary bx bx-edit-alt"></i>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
